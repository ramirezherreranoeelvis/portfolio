<nav [class]="className()">
      <ul [class]="className()">
            @for (url of urls(); track $index) {
                  <li>
                        <url
                              [href]="url.url"
                              [value]="url.title"
                              [isExternal]="url.isExternal??false"
                              [className]="classNameUrl()"
                        />
                  </li>
            }
      </ul>
</nav>
