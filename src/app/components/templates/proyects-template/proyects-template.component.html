<div class="size-full flex items-center">
      <div class="panel mx-10">
            <div class="options">
                  <img src="/images/skills/angular.ico" alt="angular" />
                  <img
                        src="/images/skills/spring_boot.webp"
                        alt="spring_boot"
                  />
                  <img src="/images/skills/react.webp" alt="react" />
                  <img src="/images/skills/node.webp" alt="node" />
                  <img src="/images/skills/bbdd.webp" alt="mysql" />
            </div>
            <div class="proyects">
                  @for (proyect of proyects; track $index) {
                        @if (proyect.github) {
                              <card-proyect
                                    [imgUrl]="proyect.portada"
                                    [githubUrl]="proyect.github"
                                    [proyectUrl]="proyect.github"
                              />
                        } @else {
                              <card-proyect [imgUrl]="proyect.portada" />
                        }
                  }
            </div>
      </div>
</div>
